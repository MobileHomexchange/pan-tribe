<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="african-pattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Base background -->
      <rect width="400" height="400" fill="#1a1a1a"/>
      
      <!-- Center diamond motif -->
      <g opacity="0.3">
        <path d="M 200 50 L 250 100 L 200 150 L 150 100 Z" fill="none" stroke="#404040" stroke-width="2"/>
        <path d="M 200 60 L 240 100 L 200 140 L 160 100 Z" fill="none" stroke="#505050" stroke-width="1.5"/>
        <circle cx="200" cy="100" r="8" fill="#606060"/>
      </g>
      
      <!-- Corner diamond motifs -->
      <g opacity="0.25">
        <path d="M 0 0 L 50 50 L 0 100 L -50 50 Z" fill="none" stroke="#404040" stroke-width="2"/>
        <path d="M 400 0 L 450 50 L 400 100 L 350 50 Z" fill="none" stroke="#404040" stroke-width="2"/>
        <path d="M 0 300 L 50 350 L 0 400 L -50 350 Z" fill="none" stroke="#404040" stroke-width="2"/>
        <path d="M 400 300 L 450 350 L 400 400 L 350 350 Z" fill="none" stroke="#404040" stroke-width="2"/>
      </g>
      
      <!-- Curved tribal lines -->
      <g opacity="0.2">
        <path d="M 100 0 Q 100 100 0 100" fill="none" stroke="#505050" stroke-width="2"/>
        <path d="M 300 0 Q 300 100 400 100" fill="none" stroke="#505050" stroke-width="2"/>
        <path d="M 100 400 Q 100 300 0 300" fill="none" stroke="#505050" stroke-width="2"/>
        <path d="M 300 400 Q 300 300 400 300" fill="none" stroke="#505050" stroke-width="2"/>
      </g>
      
      <!-- Zigzag patterns -->
      <g opacity="0.15">
        <path d="M 0 200 L 20 180 L 40 200 L 60 180 L 80 200 L 100 180" fill="none" stroke="#4a4a4a" stroke-width="1.5"/>
        <path d="M 300 200 L 320 180 L 340 200 L 360 180 L 380 200 L 400 180" fill="none" stroke="#4a4a4a" stroke-width="1.5"/>
      </g>
      
      <!-- Circular motifs at quadrants -->
      <g opacity="0.2">
        <circle cx="100" cy="100" r="30" fill="none" stroke="#454545" stroke-width="2"/>
        <circle cx="100" cy="100" r="20" fill="none" stroke="#505050" stroke-width="1"/>
        
        <circle cx="300" cy="100" r="30" fill="none" stroke="#454545" stroke-width="2"/>
        <circle cx="300" cy="100" r="20" fill="none" stroke="#505050" stroke-width="1"/>
        
        <circle cx="100" cy="300" r="30" fill="none" stroke="#454545" stroke-width="2"/>
        <circle cx="100" cy="300" r="20" fill="none" stroke="#505050" stroke-width="1"/>
        
        <circle cx="300" cy="300" r="30" fill="none" stroke="#454545" stroke-width="2"/>
        <circle cx="300" cy="300" r="20" fill="none" stroke="#505050" stroke-width="1"/>
      </g>
      
      <!-- Cross patterns -->
      <g opacity="0.18">
        <line x1="200" y1="0" x2="200" y2="50" stroke="#4d4d4d" stroke-width="1.5"/>
        <line x1="175" y1="25" x2="225" y2="25" stroke="#4d4d4d" stroke-width="1.5"/>
        
        <line x1="200" y1="350" x2="200" y2="400" stroke="#4d4d4d" stroke-width="1.5"/>
        <line x1="175" y1="375" x2="225" y2="375" stroke="#4d4d4d" stroke-width="1.5"/>
        
        <line x1="0" y1="200" x2="50" y2="200" stroke="#4d4d4d" stroke-width="1.5"/>
        <line x1="25" y1="175" x2="25" y2="225" stroke="#4d4d4d" stroke-width="1.5"/>
        
        <line x1="350" y1="200" x2="400" y2="200" stroke="#4d4d4d" stroke-width="1.5"/>
        <line x1="375" y1="175" x2="375" y2="225" stroke="#4d4d4d" stroke-width="1.5"/>
      </g>
      
      <!-- Triangular accents -->
      <g opacity="0.2">
        <path d="M 200 250 L 220 280 L 180 280 Z" fill="#3a3a3a"/>
        <path d="M 50 200 L 70 220 L 30 220 Z" fill="#3a3a3a"/>
        <path d="M 350 200 L 370 220 L 330 220 Z" fill="#3a3a3a"/>
      </g>
      
      <!-- Decorative dots -->
      <g opacity="0.25">
        <circle cx="150" cy="150" r="3" fill="#555"/>
        <circle cx="250" cy="150" r="3" fill="#555"/>
        <circle cx="150" cy="250" r="3" fill="#555"/>
        <circle cx="250" cy="250" r="3" fill="#555"/>
        <circle cx="200" cy="200" r="4" fill="#606060"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#african-pattern)"/>
</svg>
